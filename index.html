<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./dist/img/favicon.ico" type="image/x-icon">
    <title>MasterStudy</title>
    <!-- My CSS -->
    <link rel="stylesheet" href="./dist/css/app.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- header -->
    <header>
        <div id="app">
            <!-- navbar -->
            <div class="container header_navbar">
                <span>English <i class="fas fa-chevron-down    "></i></span>
                <div>
                    <a v-for="link in linkNavbar">{{link}}</a>
                    <span>
                        <i v-for="social in socials" :class="'fab fa-' + social"></i>
                    </span>
                </div>
            </div>
            <!-- /navbar -->
            <!-- main header -->
            <div class="container header_main">
                <img src="./dist/img/MasterStudy.svg" alt="Logo MasterStudy">
                <div class="category">
                    <i class="fas fa-bars"></i>
                    <span>CATEGORY</span>
                    <input type="text" placeholder="Search courses">
                    <div><i class="fas fa-search"></i></div>
                </div>
                <div class="become_inst">
                    <span><i class="fas fa-bullhorn"></i> Become an Instructor</span>
                    <span><i class="fas fa-briefcase"></i> For Enterprise</span>
                </div>
                <div class="log_in">
                    <span><i class="far fa-user"></i> Log in</span>
                    <button class="btn_1">SIGN UP</button>
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
            <!-- /main header -->
            <!-- dark section header -->
            <div class="header_dark_c">
                <div class="container header_dark">
                    <span v-for="activity in activities">
                        <i :class="activity.icon"></i>
                        {{activity.name}}
                    </span>
                </div>
            </div>
            <!-- dark section header -->
        </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <!-- section 1 -->
        <section>
            <div>
                <div class="container">
                    <h1>Udemy Affiliate Sales</h1>
                    <h5>Monetize your audience and attract new customers with Udemy!</h5>
                </div>
            </div>
            <img src="./dist/img/slide-1.jpg" alt="">
        </section>
        <!-- /section 1 -->
    </main>
    <!-- /main -->

    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- My JS -->
    <script src="./dist/js/app.js"></script>
</body>
</html>
